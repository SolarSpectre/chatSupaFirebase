<div class="clip-menu-container">
  <ion-button fill="clear" (click)="toggleMenu()">
    <ion-icon name="attach" slot="icon-only"></ion-icon>
  </ion-button>

  <div class="menu-dropdown" *ngIf="isMenuOpen">
    <ion-button fill="clear" (click)="getLocation()">
      <ion-icon name="location" slot="start"></ion-icon>
      Send Location
    </ion-button>
    
    <ion-button fill="clear" (click)="takePicture()">
      <ion-icon name="camera" slot="start"></ion-icon>
      Take Picture
    </ion-button>
    
    <ion-button fill="clear" (click)="getDailyFact()">
      <ion-icon name="information-circle" slot="start"></ion-icon>
      Send Daily Fact
    </ion-button>
  </div>
</div>
